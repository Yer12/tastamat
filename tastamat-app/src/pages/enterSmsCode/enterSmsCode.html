<ion-content padding>
  <div class="tastamatApp__container">
    <div class="smsCode__row">
      <button class="smsCode__close" (click)="popView()"><ion-icon name="close"></ion-icon></button>
    </div>
    <h5>{{ 'enterSmsCode.title' | translate }}</h5>
    <form class="smsCode__form" autocomplete="off">
      <input type="tel" id="code1" class="smsCode__input" ngClass="{{smsCode['1'] ? 'filled' : ''}}"
             (keyup)="changeFocus($event)"
             (paste)="pasteFunc($event)"
             [(ngModel)]="smsCode['1']"
             [ngModelOptions]="{standalone: true}"
      />
      <input type="tel" id="code2" class="smsCode__input" ngClass="{{smsCode['2'] ? 'filled' : ''}}"
             (keyup)="changeFocus($event)"
             (paste)="pasteFunc($event)"
             [(ngModel)]="smsCode['2']"
             [ngModelOptions]="{standalone: true}"
      />
      <input type="tel" id="code3" class="smsCode__input" ngClass="{{smsCode['3'] ? 'filled' : ''}}"
             (keyup)="changeFocus($event)"
             (paste)="pasteFunc($event)"
             [(ngModel)]="smsCode['3']"
             [ngModelOptions]="{standalone: true}"
      />
      <input type="tel" id="code4" class="smsCode__input" ngClass="{{smsCode['4'] ? 'filled' : ''}}"
             (keyup)="changeFocus($event)"
             (paste)="pasteFunc($event)"
             [(ngModel)]="smsCode['4']"
             [ngModelOptions]="{standalone: true}"
      />
    </form>

    <button class="smsCode__sendAgain" [disabled]="!sendAgain" (click)="sendSms()">
      {{ 'enterSmsCode.sendAgain' | translate }}
      <countdown [config]="{leftTime: 30}" (finished)="this.sendAgain = true" *ngIf="!sendAgain">
        ($!s!)
      </countdown>
    </button>
  </div>
</ion-content>
