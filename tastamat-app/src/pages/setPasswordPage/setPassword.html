<ion-content padding>
  <div class="tastamatApp__container">
    <h5>{{ 'setPassword.title' | translate }}</h5>
    <input type="password" class="tastamatApp__input2" [(ngModel)]="password"
           placeholder="{{'setPassword.password'|translate}}"
    />
    <input type="password" class="tastamatApp__input2" [(ngModel)]="passwordR"
           placeholder="{{'setPassword.repeatPassword'|translate}}"
    />
    <button ion-button (click)="checkPassword()" class="tastamatApp__primaryButton"
            style="margin-top: 25px">
      {{ 'setPassword.save' | translate }}
    </button>
  </div>
</ion-content>
